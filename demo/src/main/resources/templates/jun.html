<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 후기 작성</title>
    <link rel="stylesheet" href="../static/asdf.css">
</head>
<body>

<div class="container">
    <h1>다녀왔어요</h1>
    <div class="main-panel" id="mainPanel">
        <!-- 여행 후기 글을 쓰는 칸 -->
        <textarea placeholder="여행 후기를 작성하세요..." id="reviewText"></textarea>
    </div>
    <div class="details-panel">
        <div class="itinerary">
            <!-- 세부 일정 적는 칸 -->
            <h3>세부 일정</h3>
            <textarea placeholder="세부 일정을 작성하세요..." id="itineraryText"></textarea>
        </div>
        <div class="calendar">
            <!-- 달력 칸 -->
            <h3>여행 기간</h3>
            <p>달력 추가 예정</p>   <!--달력 누르면 새 달력에 내가 다녀온 여행 날짜의 날씨.-->
        </div>
    </div>
</div>

<script src="../static/asdf.js"></script>
</body>
</html>
